<div class="main-div">

  <mat-card appearance="outlined" class="login-container">

    <mat-card-header><h1>Sign up</h1></mat-card-header>

    <form  [formGroup]="registerForm">

      <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Your first name" value="Tom" formControlName="username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="pat@example.com" formControlName="email">

        <mat-error *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
          <div class="hint-error" *ngIf="registerForm.get('email')!.hasError('required')">Email is required.</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>New password</mat-label>
        <input matInput placeholder="New password" formControlName="password" [type]="hide ? 'password' : 'text'" />

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="registerForm.get('password')?.hasError('weakPassword') && registerForm.get('password')?.touched">
          Password must be at least 8 characters long, contain at least one uppercase letter and one number.
        </mat-error>
      </mat-form-field>

      <button routerLink="login" (click)="proceedAfterSignUp()" class="primary-button full-width">Create Account</button>

    </form>

    <div class="sub-command">
      <p>Already have an account? <a routerLink="login" (click)="backToLogin()">Login</a></p>
    </div>

  </mat-card>

</div>
