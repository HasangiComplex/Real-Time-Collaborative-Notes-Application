<h1 mat-dialog-title>Note</h1>
<form [formGroup]="createNoteForm" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Note Title</mat-label>
    <input formControlName="title" matInput placeholder="Enter your title" value="Title Goes here">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Enter a description</mat-label>
    <textarea formControlName="description" matInput placeholder="Ex. The description is..."></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-chip-list">
    <mat-label>Add Tags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter tag">
      <mat-chip-row (edited)="editTag(tag, $event)"
                    (removed)="removeTag(tag)"
                    *ngFor="let tag of tags"
                    [aria-description]="'press enter to edit ' + tag.name"
                    [editable]="true">
        {{tag.name}}
        <button [attr.aria-label]="'remove ' + tag.name" matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input (matChipInputTokenEnd)="addTag($event)"
             [matChipInputAddOnBlur]="addOnBlur"
             [matChipInputFor]="chipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             placeholder="New tag..."/>
    </mat-chip-grid>
  </mat-form-field>
  <div mat-dialog-actions>
    <button (click)="onConfirm()" mat-button>Add</button>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</form>
