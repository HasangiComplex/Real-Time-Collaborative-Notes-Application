<h1 mat-dialog-title>Note</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Note Title</mat-label>
    <input matInput placeholder="Enter your title" value="Title Goes here">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <mat-select [formControl]="tags" multiple>
      <mat-select-trigger>
        {{tags.value?.[0] || ''}}
        <span *ngIf="(tags.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(tags.value?.length || 0) - 1}} {{tags.value?.length === 2 ? 'other' : 'others'}})
      </span>
      </mat-select-trigger>
      <mat-option *ngFor="let taggings of tagsList" [value]="taggings">{{taggings}}</mat-option>
    </mat-select>
  </mat-form-field>

</form>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()">Add</button>
  <button mat-button mat-dialog-close>Close</button>

</div>
