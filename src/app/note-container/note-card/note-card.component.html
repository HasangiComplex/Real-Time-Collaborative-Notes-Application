<mat-card class="example-card" appearance="outlined">
  <mat-icon matListItemIcon>note</mat-icon>
  <mat-card-header>

    <mat-card-title>Chihuahua</mat-card-title>   |
    <button class="edit" [routerLink]="['/edit', 1]" >Edit</button>
    <button class="delete" (click)="addNote()">Delete</button>
  </mat-card-header>
  <mat-card-content>
    <p>{{longText}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip>charming</mat-chip>
      <mat-chip>graceful</mat-chip>
      <mat-chip>sassy</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
