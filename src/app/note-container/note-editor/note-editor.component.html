<div class="example-button-row">
  <button color="primary" mat-raised-button (click)="goBack()">Back</button>
</div>
<div *ngIf="note">
<!--  <h1>Note Title: {{ note.title }}</h1>-->
  <input [(ngModel)]="note.title" (ngModelChange)="updateTitle()" placeholder="Note Title" />
</div>


<mat-label>Update Tags</mat-label>
<mat-chip-grid #chipGrid aria-label="Enter tag">
  <mat-chip-row *ngFor="let key of (tags | keyvalue)"
                (removed)="removeTag(key.key)"
                [editable]="true">
    {{key.value}} <!-- Display the tag value -->
    <button matChipRemove [attr.aria-label]="'remove ' + key.value">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-chip-row>
  <input placeholder="New tag..."
         [matChipInputFor]="chipGrid"
         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
         [matChipInputAddOnBlur]="addOnBlur"
         (matChipInputTokenEnd)="addTag($event)"/>
</mat-chip-grid>








<div (input)="onContentChange($event)"
     class="text-editor"
     contenteditable="true"
     dir="ltr"
   >
{{note.description}}
<!--{{ note.description === '' ? "Start typing here..." : note.description }}-->
</div>
